<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Playlist</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <i class="fas fa-times"></i>
            <h1>PLAYLIST</h1>
        </header>
        <main>
            <section class="main-song">
                <div class="main-song_cover">
                    <i class="far fa-image fa-3x"></i>
                </div>
                <div class="main-song__data">
                    <h3 class="main-song_title">
                        WELCOME TO THE JUGNGLE!
                    </h3>
                    <h5 class="main-song__author">By lion music</h5>
                </div>
            </section>
            <section class="btns">
                <span class="btns__btn btns__btn--big">
                    <i class="fas fa-play fa-xs"></i>
                    <span>Play</span>
                </span>
                <span class="btns__btn">
                    <i class="fas fa-heart"></i>
                </span>
                <span class="btns__btn">
                    <i class="fas fa-plus"></i>
                </span>
            </section>
            <ul class="song-list">
                <li class="song-list__song">
                    <div class="song-list__cover"></div>
                    <div class="song-list__data">
                        <h5>That's what I like</h5>
                        <h6>Bruno Mars</h6>
                    </div>
                </li>
                <li class="song-list__song">
                    <div class="song-list__cover"></div>
                    <div class="song-list__data">
                        <h5>Eyes shut</h5>
                        <h6>Years & Years</h6>
                    </div>
                </li>
                <li class="song-list__song">
                    <div class="song-list__cover"></div>
                    <div class="song-list__data">
                        <h5>All Day and Night</h5>
                        <h6>Jax Jones</h6>
                    </div>
                </li>
                <li class="song-list__song">
                    <div class="song-list__cover"></div>
                    <div class="song-list__data">
                        <h5>Dancing with a Stranger</h5>
                        <h6>Sam Smith</h6>
                    </div>
                </li>
            </ul>
        </main>
    </div>
</body>


<script src="script.js"></script>
</body>

</html>
